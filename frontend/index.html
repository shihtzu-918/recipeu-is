<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레시퓨(Recipeu)</title>

    <link
      rel="preload"
      as="image"
      href="https://kr.object.ncloudstorage.com/recipu-bucket/assets/main-character.webp"
      fetchpriority="high"
    />
    <link
      rel="preload"
      as="image"
      href="https://kr.object.ncloudstorage.com/recipu-bucket/assets/main-bg.webp"
      fetchpriority="high"
    />

    <script>
      if (!crypto.randomUUID) {
        crypto.randomUUID = function () {
          return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, (c) =>
            (
              c ^
              (crypto.getRandomValues(new Uint8Array(1))[0] & (15 >> (c / 4)))
            ).toString(16),
          );
        };
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/app/main.jsx"></script>
  </body>
</html>
